<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page__header eisenhower-matrix">
      <img class="eisenhower-matrix__scheme" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="eisenhower-matrix__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page__main main">
      <section class="main__section section task-addition">
        <h2 class="section__title task-addition__title">Add Item</h2>
        <div class="task-addition__form task-addition-form">
          <input class="task-addition-form__input" type="text">
          <button class="task-addition-form__button">Add</button>
        </div>
      </section>
      <section class="main__section section incomplete-tasks">
        <h2 class="section__title incomplete-tasks__title">Todo</h2>
        <ul class="incomplete-tasks__tasks-list tasks-list">
          <li class="tasks-list__task task">
            <input class="task__complete-checkbox" type="checkbox">
            <div class="task__label">Pay Bills</div>
            <input class="task__input" type="text">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete task-button">
              <img class="task-button__icon" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="tasks-list__task tasks-list__task_edit-mode task">
            <input class="task__complete-checkbox" type="checkbox">
            <div class="task__label">Go Shopping</div>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="task__button task__button_edit">Save</button>
            <button class="task__button task__button_delete task-button">
              <img class="task-button__icon" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__section section completed-tasks">
        <h2 class="section__title completed-tasks__title">Completed</h2>
        <ul class="completed-tasks__tasks-list tasks-list">
          <li class="tasks-list__task task">
            <input class="task__complete-checkbox" type="checkbox" checked>
            <div class="task__label">See the Doctor</div>
            <input class="task__input" type="text">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete task-button">
              <img class="task-button__icon" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
